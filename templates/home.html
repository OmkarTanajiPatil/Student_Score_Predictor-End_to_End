<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Student Score Predictor</h1>
        <form method="post" action="{{ url_for('predict_datapoint') }}">
            <div>
                <label for="gender">Gender</label>
                <select id="gender" name="gender" required>
                    <option value="">Select…</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            
            <div>
                <label for="race_ethnicity">Race / Ethnicity</label>
                <select id="race_ethnicity" name="race_ethnicity" required>
                    <option value="">Select…</option>
                    <option value="group A">Group A</option>
                    <option value="group B">Group B</option>
                    <option value="group C">Group C</option>
                    <option value="group D">Group D</option>
                    <option value="group E">Group E</option>
                </select>
            </div>

            <div class="full">
                <label for="parental_level_of_education">Parental Level of Education</label>
                <select id="parental_level_of_education" name="parental_level_of_education" required>
                    <option value="">Select…</option>
                    <option value="high school">High school</option>
                    <option value="some high school">Some high school</option>
                    <option value="some college">Some college</option>
                    <option value="associate's degree">Associate's degree</option>
                    <option value="bachelor's degree">Bachelor's degree</option>
                    <option value="master's degree">Master's degree</option>
                </select>
            </div>

            <div>
                <label for="lunch">Lunch</label>
                <select id="lunch" name="lunch" required>
                    <option value="">Select…</option>
                    <option value="standard">Standard</option>
                    <option value="free/reduced">Free/Reduced</option>
                </select>
            </div>

            <div>
                <label for="test_preparation_course">Test Preparation Course</label>
                <select id="test_preparation_course" name="test_preparation_course" required>
                    <option value="">Select…</option>
                    <option value="none">None</option>
                    <option value="completed">Completed</option>
                </select>
            </div>

            <div>
                <label for="reading_score">Reading Score</label>
                <input id="reading_score" name="reading_score" type="number" min="0" max="100" step="1" placeholder="0-100" required />
            </div>

            <div>
                <label for="writing_score">Writing Score</label>
                <input id="writing_score" name="writing_score" type="number" min="0" max="100" step="1" placeholder="0-100" required />
            </div>

            <div class="full actions">
                <button type="submit" class="primary">Predict</button>
                <button type="reset" class="secondary">Reset</button>
            </div>
        </form>

        {% if results is defined %}
        <div class="result">
            <strong>Predicted Score:</strong> {{ results }}
        </div>
        {% endif %}

        {% if error is defined %}
        <div class="result error">
            <strong>Error:</strong> {{ error }}
        </div>
        {% endif %}
    </div>
</body>
</html>
